    <h1 style="margin-top: 10PX" >cat store api</h1>

      <div id="cards"> </div>
      <div id="root"></div>


      <script>
       
       fetch(`https://dog.ceo/api/breeds/list/all`)
       .then(res=> res.json())
      
       .then((data)=>{
        const allpuppies = Object.keys(data.message)
        console.log(allpuppies)


      let data1= "";
        allpuppies.map((alldog)=>{


          data1+=`

          <div class="card"> 
            <a href="./puppy.html"> <h2> ${alldog}</h2></a>
            
          </div>`
        })

        document.getElementById("cards").innerHTML=data1

        

      

      })


      

      



      


       
      </script>
